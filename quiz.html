    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <!-- Header -->
    <header></header>
    <!-- Navigation Bar -->
   <!-- Navigation Bar -->
<nav class="navbar fixed-top d-flex align-items-center justify-content-center navbar-light bg-light border-2 mb-5">

    <a class="navbar-brand active" href="quiz.html">Play Quiz</a>
    <a class="navbar-brand" href="feedback.html">Feedback</a>
</nav>
<!-- Question Box -->
<div class="question-box text-center container border-2 mb-5">
    <div class="row">
        <h2 class="col-12" id="question">What is the capital of France?</h2>
    </div>
    <div class="row">
        <!-- Answer Buttons -->
        <button class="btn btn-primary answer-btn col-md-3" id="answer1">Paris</button>
        <button class="btn btn-primary answer-btn col-md-3" id="answer2">Berlin</button>
        <button class="btn btn-primary answer-btn col-md-3" id="answer3">Madrid</button>
        <button class="btn btn-primary answer-btn col-md-3" id="answer4">Rome</button>
    </div>
</div>
    <!-- Guess Submission -->
    <div class="answer-section row p-4">
    <div class="guess-submit mt-5">
        <div class="row">
            <input class="form-control col-md-6" type="text" placeholder="Answer here!">
            <button class="btn btn-primary col-md-6" id="sub-btn"><span>Submit Answer</span></button>
        </div>
    </div>
    <!-- Group Score Box -->
    <div class="group-score-box d-flex flex-column align-items-center justify-content-center mt-3 col-md-6 col-sm-12">
        <span class="correct-answer-box mb-2" id="cab">This is the correct answer box</span>
        <span class="correct-score-box mb-2" id="csb">Correct score = []</span>
        <span class="wrong-score-box mb-2" id="wsb">Wrong score = []</span>
        <button class="btn btn-primary">Next</button>
    </div>
</div>
    <!-- Footer -->
    <footer class="fixed-bottom bg-light d-flex justify-content-around align-items-center p-2 mt-auto">
